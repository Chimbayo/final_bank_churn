<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .alert-card {
            transition: all 0.3s ease;
        }
        .alert-card:hover {
            transform: translateX(5px);
        }
        .positive-alert {
            border-left: 4px solid #10B981;
        }
        .negative-alert {
            border-left: 4px solid #EF4444;
        }
        .neutral-alert {
            border-left: 4px solid #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/static/images/bell.png" alt="Logo" class="h-8 w-8 mr-2">
            <span class="text-xl font-semibold">Churn Alerts</span>
        </div>
        <div class="flex space-x-4">
            <a href="/churn" class="text-blue-600 hover:text-blue-800">Home</a>
            <a href="/about" class="text-gray-600 hover:text-gray-800">About</a>
            <a href="/contacts" class="text-gray-600 hover:text-gray-800">Contacts</a>
            <a href="/index" class="text-gray-600 hover:text-gray-800">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Recent Alerts</h1>
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Refresh
            </button>
        </div>

        <div id="alerts-container" class="space-y-4">
            <!-- Alerts will be loaded here -->
            <div class="text-center py-8">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent"></div>
                <p class="mt-2">Loading alerts...</p>
            </div>
        </div>
    </div>

    <script>
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function loadAlerts() {
            const container = document.getElementById('alerts-container');
            container.innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent"></div>
                    <p class="mt-2">Loading alerts...</p>
                </div>
            `;

            fetch('/api/alerts')
                .then(response => response.json())
                .then(alerts => {
                    if (alerts.length === 0) {
                        container.innerHTML = `
                            <div class="bg-white p-6 rounded-lg shadow text-center">
                                <p class="text-gray-600">No alerts to display</p>
                            </div>
                        `;
                        return;
                    }

                    let html = '';
                    alerts.forEach(alert => {
                        const alertClass = alert.is_positive ? 'positive-alert' : 
                                          alert.type === 'churn_change' ? 'negative-alert' : 'neutral-alert';
                        
                        html += `
                            <div class="alert-card bg-white p-4 rounded-lg shadow ${alertClass}">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <p class="font-medium">${alert.message}</p>
                                        <p class="text-sm text-gray-500 mt-1">${formatTime(alert.timestamp)}</p>
                                    </div>
                                    <span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                        ${alert.count} customers
                                    </span>
                                </div>
                            </div>
                        `;
                    });

                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading alerts:', error);
                    container.innerHTML = `
                        <div class="bg-red-50 p-4 rounded-lg border border-red-200 text-red-800">
                            <p>Error loading alerts. Please try again later.</p>
                        </div>
                    `;
                });
        }

        document.getElementById('refresh-btn').addEventListener('click', loadAlerts);

        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
        });
    </script>
</body>
</html>
